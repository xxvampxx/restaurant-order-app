    <link rel="stylesheet" href="index.css">

</head>

<body>
    <header>
        <div id="header-text-container">
            <h1>Jimmy's Diner</h1>
            <p>The best burgers and pizzas in town.</p>
        </div>
    </header>
    <section class="item-container" id="item-container">
        <!-- JavaScript code will go here -->

            <div class="item-info">
                <h2 id="item-emoji">üçï</h2>
                <div class="item-text">
                    <h2 id="item-title">Pizza</h2>

                    <p id="item-price">$14</p>
                </div>
            </div>
            <button id="add-to-cart-btn">+</button>

    </section>
    <section class="order-section" id="toggle-receipt">
        <h2 id="your-order-title">Your Order</h2>

        <div id="order-items-container">
            <!-- <div id="order-items-receipt">
                <div id="item-and-remove-container">
                    <h2>Pizza</h2>

        </div>
        <div id="total-price-container">
            <h2>Total price:</h2>
            <p id="total-price"></p>
        </div>

        <button id="complete-order-btn">Complete Order</button>


    </section>

    <aside id="my-modal">
        <section class="modal-container" id="modal-container">
            <span class="close-modal"> &times;</span>
            <h2 class="modal-header">Enter card details</h2>
            <form class="input-form">
                <input type="text" class="form-elements" name="user-name" id="user-name" placeholder="Enter your name"
                    aria-label="Enter your name" pattern="[a-zA-Z]" required>
                <input type="number" class="form-elements" name="card-number" id="card-number"
                    placeholder="Enter card number" aria-label="Enter card number" min="0" required>
                <input type="number" class="form-elements" name="cvv-number" id="cvv-number" placeholder="Enter CVV"
                    aria-label="Enter CVV" minlength="3" maxlength="3" min="0" required>
                <button type="submit" class="pay-button" id="pay-button">Pay</button>
            </form>
        </section>
    </aside>
    <script src="index.js" type="module" defer></script>
